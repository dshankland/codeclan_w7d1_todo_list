<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<h1>ToDo's</h1>
		<input type="text" v-model="newItem.todo" />
		<input id="high" type="radio" name="priority" value="High" v-model="newItem.priority">
		<label for="high">High</label>
		<input id="low" type="radio" name="priority" value="Low" v-model="newItem.priority">
		<label for="low">Low</label>
		<button v-on:click="saveNewItem()">Save Item</button>
		<ul>
			<li v-for="item in todos">{{ item.todo }}</li>
		</ul>
	</div>
</body>
</html>
